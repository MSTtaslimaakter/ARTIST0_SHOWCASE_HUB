<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Photography</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gallery.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Artist's Showcase Hub</h1>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <h2>Are you sure you want to delete "{{ photo.title }}"?</h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'photography' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>
</body>
</html>
